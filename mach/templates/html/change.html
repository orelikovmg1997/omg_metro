{% extends 'html/base.html' %}

{% block content %}

  <div class="container mx-0 mw-100">

        <div class="form-group row">
            <div class="col-lg-12"></div>
            <div class="col-lg-12"></div>
        </div>

        <div class="form-group row">

            <div class="col-sm-3">
                <div class="list-group shadow-sm p-3 mb-2 bg-light rounded border border-secondary">
                    <h5 class="h5 mb-3 font-weight-bold">Личный кабинет</h5>
                    <a href="{% url 'index' %}" class="list-group-item list-group-item-action">Посмотреть расписание</a>
                    <a href="{% url 'messages' %}" class="list-group-item list-group-item-action">Посмотреть сообщения</a>
                    <a href="{% url 'changes' %}" class="list-group-item list-group-item-action active">Запросить замену</a>
                    <a href="{% url 'emergencies' %}" class="list-group-item list-group-item-action">Сообщить о ЧП</a>
                </div>
            </div>
            <div class="col-sm-9">
                <form class="list-group shadow-sm p-3 mb-2 bg-light rounded border border-secondary" method="post">
                    <h5 class="h5 mb-3 font-weight-bold">Форма обратной связи при ЧП</h5>

                    <h6 class="h6 font-weight-bold">Выберите причину замены:</h6>

                    <div class="container px-0">

                        <div class="form-group row">
                            <div class="col-sm">
                                <select class="form-control form-control-sm" id="FormControlSelect1" name="text">
                                    {% for option in options %}
                                        <option>{{ option }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="container mb-3">
                        <div class="form-group row my-0">
                            <label class="label">Другое:</label>
                            <textarea class="form-control form-control-sm" rows="1" name="other"></textarea>
                        </div>
                    </div>

                    <h6 class="h6 mt-3 font-weight-bold">Выберите место нахождения:</h6>
                    <div class="container px-0">

                        <div class="form-group row">
                            <div class="col-sm">
                                <select class="form-control form-control-sm" id="FormControlSelect1" name="place">
                                    {% for id, name in places %}
                                    <option value="{{ id }}">{{ name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="container px-0">
                    <div class="form-group row ml-auto">
                        <div class="col-sm-10"></div>
                        <div class="col-sm-2">
                            <button type="submit" class="btn btn-primary btn-sm active w-100" role="button" aria-pressed="true">Отправить</button>
                        </div>
                    </div>
                    </div>

                </form>
            </div>

         </div>

  </div>
{% endblock %}
